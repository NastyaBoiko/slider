<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="full__slider">
        <div class="slider">
            <img src="img/kit1.jpg" alt="" class="slider__item">
            <img src="img/kit2.jpg" alt="" class="slider__item">
            <img src="img/kit3.jpg" alt="" class="slider__item">
        </div>
    
        <div class="controls">
            <div class="prev"><i class="fas fa-arrow-circle-left gray"></i></div>
            <div class="next"><i class="fas fa-arrow-circle-right gray"></i></i></div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/script3.js"></script>

</body>
</html>
